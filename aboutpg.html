    <!-- Basic styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3 {
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #2C3E50;
        }

        h2 {
            font-size: 2em;
            color: #16A085;
        }

        h3 {
            font-size: 1.5em;
            color: #2980B9;
        }

        .important {
            color: #E74C3C;
            font-weight: bold;
        }

        .container {
            max-width: 600px; /* Set a max width for better readability */
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
        }

        /* Top bar styles */
        .top-bar {
            background-color: #2C3E50;
            padding: 10px;
            display: flex;
            justify-content: flex-end; /* Aligns the hamburger menu to the right */
            position: relative;
        }

                /* Top bar title styles */
        .top-bar-title {
            color: white; /* Text color */
            font-size: 1.5em; /* Adjust font size as needed */
            margin-right: auto; /* Push the menu button to the right */
            padding: 0 10px; /* Add some padding for spacing */
        }

        /* Hamburger menu styles */
        .menu {
            display: none; /* Hidden by default */
            flex-direction: column;
            background-color: #1a2530;
            position: absolute;
            top: 50px; /* Position below the header */
            right: 0; /* Aligns to the right */
            width: 200px; /* Width of the menu */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .menu a {
            padding: 10px;
            color: white;
            text-decoration: none;
            display: block;
            text-align: left; /* Align text to the left */
        }

        .menu a:hover {
            background-color: #16A085;
        }

        .hamburger {
            cursor: pointer;
            padding: 10px;
            background: none;
            color: white;
            border: none;
            font-size: 24px;
            z-index: 1001; /* Ensure it's above the menu */
        }

        img {
            display: block;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 100%;
            height: auto; /* Maintain aspect ratio */
        }

        hr {
            border: 1px solid #ddd;
            margin: 40px 0;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        code {
            background-color: #eee;
            padding: 2px 5px;
            border-radius: 4px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em; /* Adjust header size for smaller screens */
            }

            h2 {
                font-size: 1.5em; /* Adjust header size for smaller screens */
            }

            p {
                font-size: 1em; /* Slightly reduce font size */
            }
        }
    </style>
</head>
